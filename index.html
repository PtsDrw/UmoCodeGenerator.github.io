<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b8c88df5bc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/snap-itc" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Hamster Kombat Keygen</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Fonts.css">


</head>
<body>
<div class="header">
    <div class="logo snapITC">Umo</div>
    <div class="description oswald-bold">Генератор кодов Hamster Kombat</div>
</div>
<div class="container">
    <div class="generate-container">
        <div class="select-box">
            <label for="gameSelect" class="title">Выберите игру:</label>
            <div class="select mt5">
                <label for="gameSelect"></label><select name="format" id="gameSelect">
                    <option selected value="Zoopolis">Zoopolis</option>
                    <option value="GangsWars">Gangs Wars</option>
                    <option value="CafeDash">Cafe Dash</option>
                    <option value="MowandTrim">Mow and Trim</option>
                    <option value="ChainCube2048">Chain Cube 2048</option>
                    <option value="TrainMiner">Train Miner</option>
                    <option value="MergeAway">Merge Away</option>
                    <option value="TwerkRace">Twerk Race</option>
                    <option value="Polysphere">Polysphere</option>

                <!--<option  value="MudRacing">Mud Racing</option>-->
                <!--<option value="BikeRide3D">Bike Ride 3D</option>-->
                <!--<option value="MyCloneArmy hidden">My clone army</option>-->
                </select>
            </div>
        </div>
        <div class="select-box mt5">
            <label class="title">Выберите количество кодов:</label>
            <div class="select mt5">
                <label for="keyCountSelect"></label><select name="format" id="keyCountSelect">
                    <option selected value="1">1 Код</option>
                    <option value="2">2 Кода</option>
                    <option value="3">3 Кода</option>
                    <option value="4">4 Кода</option>
                </select>
            </div>
        </div>
        <div id="genbtn"><button class="button" id="startBtn">ГЕНЕРИРОВАТЬ</button></div>
<div id="statusGen" class="hidden">
    <div class="statusGenText mt5 title">Процесс генерации:</div>
    <span id="statusGenText" class="pouring title">катаемся на велосипедах</span>
</div>

        <div class="progress mt5 hidden" id="progressContainer">
            <div class="progress-value" id="progressBar"></div>
            <div class="" id="progressText"></div>
        </div>
        <div class="keyblock mt30">
            <div id="keyContainer" class="mt5 hidden">
                <div class="title">Ваши коды:</div>
                <div id="generatedKeys" class="mt5">
                    
                    <div class="code">
                        <span>ZOO-Y71-HQBJ-X6DY-R19</span>
                        <button class="copyKeyBtn"><i class="fa-regular fa-copy" data-key="ZOO-Y71-HQBJ-X6DY-R19" aria-hidden="true"></i></button>
                    </div>

                    <div class="code">
                        <span>ZOO-X85-HJHP-XRBP-3EB</span>
                        <button class="copyKeyBtn"><i class="fa-regular fa-copy" data-key="ZOO-X85-HJHP-XRBP-3EB" aria-hidden="true"></i></button>
                    </div>

                    <div class="code">
                        <span class="wmin">ZOO-Y81-FQRE-XTEY-SDZ</span>
                        <button class="copyKeyBtn"><i class="fa-regular fa-copy" data-key="ZOO-Y81-FQRE-XTEY-SDZ" aria-hidden="true"></i></button>
                    </div>

                    <div class="code">
                        <span>ZOO-Z81-HKY8-XWCY-56G</span>
                        <button class="copyKeyBtn"><i class="fa-regular fa-copy" data-key="ZOO-Z81-HKY8-XWCY-56G" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="sunbscribe-box mt30">
            <a class="mt5" href="https://t.me/umoteam" target="_blank">
                <div class="subscribe mt5"><span>Подписаться</span>
                    <img src="telegram.png" height="20" width="20"/>
                </div>
            </a>
        </div>


    </div>

    <div class="generate-container mt30">
        <div class="title">Поддержите автора перейдя в игру:</div>
        <div class="adblock"><a href="" id="adlink" target="_blank">
            <img src="" id="adimg" class="box" width="100%">
<!--            <div class="adtitle">Clayton</div>-->
        </a>
        </div>
        <div class="description">для перехода нажмите на изображение</div>
    </div>
</div>
<script src="js/AdsLoad.js"></script>
<script src="js/codegen.js"></script>
</body>
</html>
