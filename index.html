<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.cdnfonts.com/css/snap-itc" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Hamster Kombat Keygen</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Fonts.css">

</head>
<body>
    <div class="header">
        <div class="logo snapITC">Umo</div>
        <div class="description oswald-bold">Генератор кодов Hamster Kombat</div>
    </div>
    <div class="container">
        <div class="generate-container">
            <div class="select-box">
                <div class="title">Выберите игру:</div>
                <div class="select mt5">
                    <select name="format" id="gameSelect">
                        <option selected value="1">Riding Extreme 3D</option>
                        <option value="2">Chain Cube</option>
                        <option value="3">My clone army</option>
                        <option value="4">Train Miner</option>
                        <option value="5">Merge Away</option>
                    </select>
                </div>
            </div>
            <div class="select-box">
                <div class="title">Выберите количество кодов:</div>
                <div class="select mt5">
                    <select name="format" id="keyCountSelect">
                        <option selected value="1">1 Код</option>
                        <option value="2">2 Кода</option>
                        <option value="3">3 Кода</option>
                        <option value="4">4 Кода</option>
                    </select>
                </div>
            </div>
            <button class="button" id="startBtn">ГЕНЕРИРОВАТЬ</button>
            <div class="progress mt5 hidden" id="progressContainer">
                <div class="progress-value" id="progressBar"></div>
                <span id="progressText">прогресс генерации</span>
            </div>
            <div id="keyContainer" class="hidden">
                <p id="generatedKeys">
                    BIKE-1E6-Z8CQ-0N9W-N0Q<br>
                    BIKE-0EJ-S3RG-0NBC-TDR<br>
                    BIKE-3EE-Y5R5-0HBM-G1G<br>
                    BIKE-2E2-XYCF-0K8M-7BH</p>
            </div>
            <div class="sunbscribe-box mt30">
                <a class="mt5" href="https://t.me/umoteam">
                    <div class="subscribe mt5"><span>Подписаться</span>
                        <img src="telegram.png" height="20" width="20"/>
                    </div>
                </a>
            </div>


        </div>
    </div>
    <script src="js/codegen.js"></script>
</body>
</html>
